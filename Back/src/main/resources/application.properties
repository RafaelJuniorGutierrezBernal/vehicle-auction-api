# Application
spring.application.name=vehicle-auction-api

# H2 Database
spring.datasource.url=jdbc:h2:mem:auctiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OAuth2 Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/vehicle-auction
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/vehicle-auction/protocol/openid-connect/certs

server.port=8081

# Actuator: exponer solo health (por defecto ya está habilitado, esto lo hace explícito)
management.endpoints.web.exposure.include=health



